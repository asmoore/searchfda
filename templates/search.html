{% extends "base.html" %}
{% block content %}

<div class="large-6-2 columns">
	<input type="text" class="form-control" id="search-input" placeholder="{{ searchterm }}" />
	<div class="small-12 columns">
	  <span class="postfix" onclick="search()">Search</span>
	</div>
</div>


<div class="row">
  <div class="four columns">
  </div>
  <div class="four columns">
    {% for result in searchresults %}
	    <h3><a href="/search={{ result.name }}/{{ result.category }}/indication">{{ result.name }}</a></h3>
	    <br>
	    {{ result.category }}
	    <br>
	{% endfor %}
  </div>
  <div class="four columns">
  </div>
</div>

<script> 
  function search() {
    document.location.href = "/search=" + document.getElementById("search-input").value + "/" ;
  }
</script>
{% endblock %}
